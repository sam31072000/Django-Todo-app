<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>
   

      <div class="conatiner bg-dark">
      
    {% if messages %}
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
        <div class="container text-center mt-4 text-light" >
             <h1 > To-Do App</h1>
            <br>
            <h3>Let's add your task and Complete it.... </h3>
        </div>
        <div class="container mt-2">
        <form action='' method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label class="text-light" for="exampleInputEmail1"><h2>Task:</h2></label>
                      <input type="text" class="form-control" name="task" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your task here">
                    </div>
                    <div class="form-group">
                <label class="text-light" for="exampleFormControlTextarea1"><h2>Description:</h2></label>
                <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
    <div class="container mt-4">
    <div id="accordion">
    {% for item in todoitems %}
  <div class="card my-2">
    <div class="card-header bg-dark" id="heading{{item.id}}">
      <h5 class="mb-0">
        <button class="btn btn-link text-light" data-toggle="collapse" data-target="#collapse{{item.id}}" aria-expanded="true" aria-controls="collapse{{item.id}}">
          {{item.task}}
        </button>
        <a href='deleteTask/{{item.id}}/' class="btn btn-info" >
        Task Completed
        </a>
      </h5>
    </div>

    <div id="collapse{{item.id}}" class="collapse show" aria-labelledby="heading{{item.id}}" data-parent="#accordion">
      <div class="card-body">
      <b>Assigned on :</b>{{item.date}}
      <br>
        {{item.desc}}
              </div>
    </div>
    </div>
    {% endfor %}
  </div>
  </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
